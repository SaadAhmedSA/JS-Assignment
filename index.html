<h1>Javascript program to display current day and time</h1>

    <script>
        var array =["sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
        var now = new Date()
        document.write("Today is : ",array[now.getDay()])
        if(now.getHours()<12){
            document.write(" <br> Current time is :",now.getHours(),"AM :",now.getMinutes(),":",now.getSeconds() )
        }else{
            document.write(" <br> Current time is :",now.getHours(),"PM :",now.getMinutes(),":",now.getSeconds() )
        }
    </script>
