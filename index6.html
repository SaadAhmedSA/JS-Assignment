<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Program to chech your number is multiple of 3</h1>
    


    <script>
        var num = prompt("Enter A Number to check it Is multiple of 3")
        if(num%3==0){
            document.write("You number is multiple of 3")
        }else{
            document.write("You number is not multiple of 3")

        }
    </script>
</body>
</html>
