<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Program to display current date</h1>



    <script>
        var now = new Date()
        document.write("<br>","0",now.getMonth()+1,"-",now.getDate(),"-",now.getFullYear())
        document.write("<br>","0",now.getMonth()+1,"/",now.getDate(),"/",now.getFullYear())
    </script>

</body>
</html>
