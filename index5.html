<body>
<h1>Program to check how many days are left in 14 August</h1>




    <script>
        var now = new Date("14 August 2024")
        var curdate = new Date()
        var difrence = now - curdate
        
        var find = difrence/(1000*3600*24)
        document.write("There are ",Math.floor(find)," days are left in 14 August")
    </script>
    
</body>
