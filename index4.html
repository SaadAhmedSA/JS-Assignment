<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Program to check random number match to user number.</h1>
    

    <script>
        var num = Math.round(Math.random()*10)
        alert(num)
        var user = prompt("Enter A number to check a number is equal to random number")
        if(user==num){
            document.write("Congratulation! You Number Matched")

        }else{
            document.write("Sorry! You Number not Matched")

        }
    </script>
</body>
</html>
